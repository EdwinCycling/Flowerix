<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowerix</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#16a34a">
    <link rel="icon" type="image/png" sizes="32x32" href="/intro/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/intro/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/intro/apple-touch-icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        width: 100%;
      }
      html { max-width: 100%; overflow-x: hidden; }
      #root { max-width: 100vw; }
      /* Hide scrollbar for horizontal scrolling areas */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Fix for Leaflet z-index in some contexts */
      .leaflet-pane { z-index: 10; }
      
      /* Polaroid tilt classes */
      .rotate-rnd-1 { transform: rotate(-2deg); }
      .rotate-rnd-2 { transform: rotate(1deg); }
      .rotate-rnd-3 { transform: rotate(3deg); }
      .rotate-rnd-4 { transform: rotate(-3deg); }

      /* Mobile Landscape Warning */
      #landscape-warning {
        display: none;
      }
      /* Only detect orientation:landscape on screens with limited height (typical for mobiles) */
      @media screen and (max-height: 500px) and (orientation: landscape) {
        #landscape-warning {
          display: flex !important;
        }
      }
    </style>
</head>
  <body class="bg-green-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
